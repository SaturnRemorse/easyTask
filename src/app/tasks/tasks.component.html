@if (isStartAddTask) {
    <app-new-task (cancelTask)="onCancelAddTask()" [userId]="userId" (submit)="onSubmitTask($event)"></app-new-task>
}
<section id="tasks">

    <header>
        <h2 >{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>

    </header>
    <ul>
        @for( task of selectedUserTasks; track task.id){
            <li>
            <app-task [task]="task" (complete)="onComplete($event)"></app-task>
        </li>

        }
        
    </ul>

</section>
