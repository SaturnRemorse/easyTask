<app-header></app-header>

<main>
<ul id="users">
    <!-- <li *ngFor="let i of users">
        <app-user [user]="i" (select)="onSelectUser($event)"></app-user>
    </li> -->
    @for (i of users; track i.id) {
        <li>
            <app-user [user] = "i" (select)="onSelectUser($event)"></app-user>
        </li>
    }
</ul>
@if (selectedUser) {
    <app-tasks [name]="selectedUser.name"></app-tasks>
}@else {
    <h2>Select a User</h2>
}
